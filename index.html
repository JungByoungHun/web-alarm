<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 앱</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <h1>운동 기록 앱</h1>
    <div id="exercise-list">
        <h2>오늘의 운동</h2>
        <ul>
            <li>
                푸쉬업: <span id="pushups-set">0</span> / 3세트 (횟수: <span id="pushups-reps">0</span>/10)
                <button onclick="incrementReps('pushups')">+</button>
                <button onclick="decrementReps('pushups')">-</button>
                <button onclick="completeSet('pushups')">세트 완료</button>
                <span id="pushups-time"></span>
            </li>
            <li>
                파이크푸쉬업: <span id="pike-set">0</span> / 3세트 (횟수: <span id="pike-reps">0</span>/10)
                <button onclick="incrementReps('pike')">+</button>
                <button onclick="decrementReps('pike')">-</button>
                <button onclick="completeSet('pike')">세트 완료</button>
                <span id="pike-time"></span>
            </li>
            <li>
                풀업: <span id="pullup-set">0</span> / 3세트 (횟수: <span id="pullup-reps">0</span>/10)
                <button onclick="incrementReps('pullup')">+</button>
                <button onclick="decrementReps('pullup')">-</button>
                <button onclick="completeSet('pullup')">세트 완료</button>
                <span id="pullup-time"></span>
            </li>
        </ul>
        <button onclick="finishWorkout()">운동 완료</button>
    </div>
    <h2>운동 기록 달력</h2>
    <div id="calendar"></div>
    <script src="script.js"></script>
</body>
</html>
