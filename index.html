<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록 앱</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FullCalendar 라이브러리 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
    <h1>운동 기록 앱</h1>
    <div id="exercise-list">
        <h2>오늘의 운동</h2>
        <ul>
            <li>푸쉬업: <span id="pushups-set">0</span> / 3세트 (횟수: <span id="pushups-reps">0</span>/10)</li>
            <li>파이크푸쉬업: <span id="pike-set">0</span> / 3세트 (횟수: <span id="pike-reps">0</span>/10)</li>
            <li>풀업: <span id="pullup-set">0</span> / 3세트 (횟수: <span id="pullup-reps">0</span>/10)</li>
            <li>할루우바디: <span id="hollow-set">0</span> / 3세트 (횟수: <span id="hollow-reps">0</span>/10)</li>
            <li>할로우 올리기: <span id="hollow-up-set">0</span> / 3세트 (횟수: <span id="hollow-up-reps">0</span>/10)</li>
            <li>한다리스쿼트: <span id="handari-set">0</span> / 3세트 (횟수: <span id="handari-reps">0</span>/10)</li>
        </ul>
        <button id="start-voice">음성 인식 시작</button>
        <button onclick="finishWorkout()">운동 완료</button>
    </div>
    <h2>운동 기록 달력</h2>
    <div id="calendar"></div>
    <script src="script.js"></script>
</body>
</html>
